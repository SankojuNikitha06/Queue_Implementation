<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Queue</h1>

        <form action="/push" method="post" class="flex gap-2 mb-4">
            <input type="text" name="element" placeholder="Enter new task" required
                   class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Add</button>
        </form>

        <form action="/pop" method="post" class="mb-6 text-center">
            <button type="submit"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition w-full">Remove First element</button>
        </form>

        <div>
            <h2 class="text-lg font-semibold mb-2">Current Queue:</h2>
            <ul class="space-y-2">
                {% for task in queue %}
                    <li class="bg-gray-200 p-2 rounded-md">{{ loop.index }}. {{ task }}</li>
                {% else %}
                    <p class="text-gray-500">No elements in queue</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
